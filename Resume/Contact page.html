<!DOCTYPE.html>
<html>
<head>
<meta.charset="UTF-8">
<meta.name="viewport"content="with=device-width,initial-scale=1.0>
<title>Contact</title>
</head>
<body> 
    <h1>Fill this form</h1>
    <form>
        <fieldset>
         <legend>Student Information</legend>
        <label>Enter Full Name </label><br>
        <input type="text" placeholder="Full Name"><br><br>
        <label>Email</label><br>
        <input type="email" placeholder="Enter Email"><br><br>
        <label>Password </label><br>
        <input type="password" placeholder="Enter Password"><br><br>
        <label>Mobile No. </label><br>
        <input type="number" placeholder="Enter Mobile No."><br><br>
        <label>DOB </label><br>
        <input type="date" placeholder="Date Of Birth"><br><br>
        <label>Select Education </label><br>
        <input type="checkbox">S.S.C<br>
        <input type="checkbox">H.S.C<br>
        <input type="checkbox">Graduation<br><br>   
        
        <label>Select Gender </label><br>
        <input type="radio" name="gender">Male<br>
        <input type="radio"name="gender">Female<br>
        <input type="radio"name="gender">Other<br><br>

       <label>Select State </label><br>
       <select>
           <option>Arunanchal</option>
           <option>Bihar</option>
           <option>Maharastra</option>
           <option>Gujrat</option>
           <option>Rajasthan</option>
       </select><br><br>

       <label>Select Enter City </label><br>
       <input type="text" list="city"><br>
       <datalist id="city">
           <option>Mumbai</option>
           <option>Pune</option>
           <option>Kolhapu</option>
           <option>Aurangabaad</option>
           <option>Jalgaon</option>
       </datalist><br><br>

       <label>Enter your linkedin URL  </label><br>
       <input type="url" placeholder="Enter URL"><br><br>  
       
       <label>Enter your Telephone No.  </label><br>
       <input type="tel" placeholder="Telephone"><br><br>  
       
        
        <label>Upload Resume </label><br>
        <input type="file" placeholder="Upload Your resume"><br><br><br>
        
        
        
        <input type="submit" style="color:white ; background-color:darkblue ;">
    </fieldset>
    </form>
    </body>
    </html>
